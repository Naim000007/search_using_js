<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy ui and tailwindcss -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
    <header class="mb-4 ml-4">
        <div class="form-control w-full max-w-xs mx-auto">
            <label class="label">
              <span class="label-text">Search your product</span>
              <span class="label-text-alt">press  <kbd class="kbd kbd-sm">Enter</kbd></span>
            </label>
            <input id="search-field" type="text" placeholder="Search here" class="input input-bordered w-full max-w-xs" />
          </div>
    </header>
    <section id="not found">

    </section>
    <main>
        <div class="flex">
            <!-- menu -->
            <div class="flex-none">
                <ul id="all-menu" class="menu bg-secondary text-secondary-content p-2 rounded-box">
                    <!-- <li><a>Item 1</a></li>
                    <li><a>Item 2</a></li>
                    <li><a>Item 3</a></li> -->
                  </ul>
            </div>
            <!-- product  -->
            <div id="product-container" class="grow grid grid-cols-4 gap-4">
            
            </div>
          </div>
    </main>

    <!-- modal -->
    <input type="checkbox" id="my_modal_6" class="modal-toggle" />
    <div class="modal">
        <div class="modal-box">
            <!-- <h3 class="font-bold text-lg">Hello!</h3>
            <p class="py-4">This modal works with a hidden checkbox!</p> -->
            <div class="modal-action">
                <label for="my_modal_6" class="btn">Close!</label>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
